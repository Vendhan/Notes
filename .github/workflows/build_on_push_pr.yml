# Workflow to run when code is pushed to master branch or on pull request
name: Build App

on:
  push:
    branches:
      - master
  pull_request: 

concurrency:
  group: build-${{ github.ref }}
  cancel-in-progress: true

jobs:
  ktlint_job:
    name: Code Format Check
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - run: |
          curl -sSLO https://github.com/pinterest/ktlint/releases/download/0.44.0/ktlint && chmod a+x ktlint && sudo mv ktlint /usr/local/bin/
      
      - name: Run ktlint
        run: |
          ktlint --reporter=checkstyle,output=build/lint/ktlint-report.xml
        # continue-on-error: true

      - name: Upload Report
        uses: actions/upload-artifact@v3
        if: ${{ always() }}
        with:
          name: ktlint-reports
          path: build/lint/ktlint-report
          retention-days: 1

  build_job:
    name: Build APK
    runs-on: ubuntu-latest
    timeout-minutes: 60
    continue-on-error: true

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Restore Cache
        uses: actions/cache@v2
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*') }}
          restore-keys: |
            ${{ runner.os }}-gradle-
            
      - name: Validate Gradle Wrapper
        uses: gradle/wrapper-validation-action@v1

      - name: Copy CI gradle.properties
        run: mkdir -p ~/.gradle ; cp .github/ci-gradle.properties ~/.gradle/gradle.properties

      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          distribution: 'zulu'
          java-version: 11

      - name: Setup Gradle
        uses: gradle/gradle-build-action@v2

      - name: Build all build type and flavor permutations
        run: ./gradlew assemble

      - name: Upload build outputs(APKs)
        uses: actions/upload-artifact@v3
        with:
          name: build-outputs
          path: app/build/outputs
          retention-days: 1
          if-no-files-found: error

      - name: Upload build reports
        if: always()
        uses: actions/upload-artifact@v3
        with:
          name: build-reports
          path: app/build/outputs/logs
          retention-days: 1

  test_job:
    name: Unit Tests
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Copy CI gradle.properties
        run: mkdir -p ~/.gradle ; cp .github/ci-gradle.properties ~/.gradle/gradle.properties

      - name: Run Unit Tests
        run: ./gradlew testDebugUnitTest

      - name: Unit Test Report
        uses: actions/upload-artifact@v3
        if: ${{ always() }}
        with:
          name: test-reports
          path: app/build/test-results
          retention-days: 1
